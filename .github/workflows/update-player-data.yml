name: Update Player Data

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab
permissions:
  id-token: write
  contents: read
env:
  PROJECT_ID: sweepsteak-64dd0
  SERVICE_ACCOUNT: github-actions@sweepsteak-64dd0.iam.gserviceaccount.com
  REGION: europe-west2
  INSTANCE_NAME: sweep-development
  DATABASE_NAME: postgres
  DB_USER: postgres
  DB_PASSWORD: ${{ secrets.BE_DATABASE_PASSWORD }}
jobs:
  update-players:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          workload_identity_provider: projects/230553092247/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download Cloud SQL Proxy
        run: |
          wget https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.15.1/cloud-sql-proxy.linux.amd64 -O cloud-sql-proxy
          chmod +x cloud-sql-proxy

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud-sql-proxy ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.INSTANCE_NAME }} &
          sleep 5
          echo "Cloud SQL Proxy started"


      - name: Update player scores and positions
        run: yarn update:players
        env:
          APPLIED_ENV: ${{ secrets.APPLIED_ENV || 'production' }}
          BE_DATABASE_PASSWORD: ${{ secrets.BE_DATABASE_PASSWORD }}
          DB_USER: ${{ env.DB_USER }}
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATAGOLF_API_KEY: ${{ secrets.DATAGOLF_API_KEY }}
          GITHUB_ACTIONS: 'true'

      - name: Notify on failure
        if: failure()
        run: echo "Player data update failed at $(date)"
